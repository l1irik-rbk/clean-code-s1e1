<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix iamge"><a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section class="add">
      <h3 class="add__title">Add Item</h3>
      <div class="add__wrapper"><input class="item__task-input-text add__wrapper-task" type="text"><button class="button">Add</button></div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list">
        <li class="todo__item"><input class="item__task-input-checkbox" type="checkbox"><label class="item__task-label">Pay Bills</label><input class="item__task-input-text" type="text" class="task"><button
            class="button button__edit">Edit</button><button class="button button__delete"><img class="delete__btn-img" src="./remove.svg" alt="remove"></button></li>
        <li class="todo__item todo__item--edit-mode"><input class="item__task-input-checkbox" type="checkbox"><label class="item__task-label">Go Shopping</label><input class="item__task-input-text" type="text"
            value="Go Shopping" class="task"><button class="button button__edit">Save</button><button class="button button__delete"><img class="delete__btn-img"
              src="./remove.svg" alt="remove"></button></li>
      </ul>
    </section>
    <section class="complete">
      <h3 class="complete__title">Completed</h3>
      <ul class="complete__list">
        <li class="todo__item"><input class="item__task-input-checkbox" type="checkbox" checked><label class="item__task-label">See the Doctor</label><input type="text"
            class="item__task-input-text"><button class="button button__edit">Edit</button><button class="button button__delete"><img class="delete__btn-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
